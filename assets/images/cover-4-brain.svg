<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 神经风格 - 大脑与神经网络融合 -->

  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141e30;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#243b55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141e30;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#brainGrad)"/>

  <!-- Glow effect -->
  <circle cx="400" cy="300" r="200" fill="url(#glow)" opacity="0.3"/>

  <!-- Abstract brain/neural network -->
  <g transform="translate(400, 300)">
    <!-- Brain hemisphere outline (simplified) -->
    <path d="M -80 -60 Q -100 -80 -90 -100 Q -70 -110 -50 -100 Q -30 -90 -20 -70
             Q -10 -50 0 -40 Q 10 -50 20 -70 Q 30 -90 50 -100
             Q 70 -110 90 -100 Q 100 -80 80 -60
             Q 60 -30 40 0 Q 30 20 20 40 Q 10 60 0 80 Q -10 60 -20 40
             Q -30 20 -40 0 Q -60 -30 -80 -60"
          fill="none" stroke="#4facfe" stroke-width="2" opacity="0.6"/>

    <!-- Neural pathways inside brain -->
    <g opacity="0.4">
      <!-- Vertical connections -->
      <line x1="-50" y1="-60" x2="-50" y2="40" stroke="#4facfe" stroke-width="1"/>
      <line x1="-20" y1="-50" x2="-20" y2="50" stroke="#4facfe" stroke-width="1"/>
      <line x1="20" y1="-50" x2="20" y2="50" stroke="#4facfe" stroke-width="1"/>
      <line x1="50" y1="-60" x2="50" y2="40" stroke="#4facfe" stroke-width="1"/>

      <!-- Horizontal connections -->
      <line x1="-70" y1="-30" x2="70" y2="-30" stroke="#4facfe" stroke-width="1"/>
      <line x1="-60" y1="0" x2="60" y2="0" stroke="#4facfe" stroke-width="1"/>
      <line x1="-50" y1="30" x2="50" y2="30" stroke="#4facfe" stroke-width="1"/>
    </g>

    <!-- Neural nodes (neurons) -->
    <g>
      <circle cx="-50" cy="-60" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="-20" cy="-50" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="20" cy="-50" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="50" cy="-60" r="4" fill="#4facfe" opacity="0.8"/>

      <circle cx="-60" cy="-30" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="-30" cy="-30" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="0" cy="-30" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="30" cy="-30" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="60" cy="-30" r="4" fill="#4facfe" opacity="0.8"/>

      <circle cx="-50" cy="0" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="-20" cy="0" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="20" cy="0" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="50" cy="0" r="4" fill="#4facfe" opacity="0.8"/>

      <circle cx="-40" cy="30" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="0" cy="40" r="4" fill="#4facfe" opacity="0.8"/>
      <circle cx="40" cy="30" r="4" fill="#4facfe" opacity="0.8"/>
    </g>

    <!-- Pulse animations representation (static circles with varying opacity) -->
    <circle cx="0" cy="-30" r="8" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="-30" r="16" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="-30" r="24" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.1"/>
  </g>

  <!-- Neural network layers below brain -->
  <g transform="translate(100, 550)" opacity="0.3">
    <!-- Layer representation -->
    <circle cx="100" cy="0" r="5" fill="#4facfe"/>
    <circle cx="100" cy="40" r="5" fill="#4facfe"/>
    <circle cx="100" cy="80" r="5" fill="#4facfe"/>

    <circle cx="250" cy="20" r="5" fill="#4facfe"/>
    <circle cx="250" cy="60" r="5" fill="#4facfe"/>

    <circle cx="400" cy="0" r="5" fill="#4facfe"/>
    <circle cx="400" cy="40" r="5" fill="#4facfe"/>
    <circle cx="400" cy="80" r="5" fill="#4facfe"/>

    <circle cx="550" cy="40" r="5" fill="#4facfe"/>

    <!-- Connections -->
    <line x1="105" y1="0" x2="245" y2="20" stroke="#4facfe" stroke-width="1"/>
    <line x1="105" y1="40" x2="245" y2="20" stroke="#4facfe" stroke-width="1"/>
    <line x1="105" y1="40" x2="245" y2="60" stroke="#4facfe" stroke-width="1"/>
    <line x1="255" y1="20" x2="395" y2="40" stroke="#4facfe" stroke-width="1"/>
    <line x1="405" y1="40" x2="545" y2="40" stroke="#4facfe" stroke-width="1"/>
  </g>

  <!-- Main title -->
  <g transform="translate(400, 720)">
    <text x="0" y="0"
          font-family="SimHei, Microsoft YaHei, sans-serif"
          font-size="68"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle">
      大语言模型
    </text>
    <text x="0" y="80"
          font-family="SimHei, Microsoft YaHei, sans-serif"
          font-size="68"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle">
      编年史
    </text>

    <!-- Glowing divider -->
    <line x1="-160" y1="130" x2="160" y2="130"
          stroke="#4facfe"
          stroke-width="2"
          opacity="0.8"/>

    <!-- Subtitle -->
    <text x="0" y="180"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="26"
          fill="#b8d4ff"
          text-anchor="middle">
      从Transformer到ChatGPT的AI革命
    </text>

    <!-- English subtitle -->
    <text x="0" y="220"
          font-family="Georgia, serif"
          font-size="18"
          font-style="italic"
          fill="#7fb3ff"
          text-anchor="middle">
      Chronicle of Large Language Models
    </text>
  </g>

  <!-- Author -->
  <g transform="translate(400, 1100)">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="20"
          fill="#b8d4ff"
          text-anchor="middle">
      BinaryRisker
    </text>
    <text x="0" y="30"
          font-family="Arial, sans-serif"
          font-size="18"
          fill="#7fb3ff"
          text-anchor="middle">
      2025年10月
    </text>
  </g>
</svg>
