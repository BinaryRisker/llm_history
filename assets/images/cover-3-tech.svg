<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 科技风格 - 数字电路与AI芯片 -->

  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172a45;stop-opacity:1" />
    </linearGradient>

    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 20 20 L 0 20" stroke="#64ffda" stroke-width="1" fill="none" opacity="0.2"/>
      <path d="M 60 40 L 80 40 L 80 60" stroke="#64ffda" stroke-width="1" fill="none" opacity="0.2"/>
      <circle cx="20" cy="20" r="2" fill="#64ffda" opacity="0.3"/>
      <circle cx="60" cy="40" r="2" fill="#64ffda" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#techGrad)"/>
  <rect width="800" height="1200" fill="url(#circuit)"/>

  <!-- AI Chip visualization -->
  <g transform="translate(400, 250)">
    <!-- Chip outline -->
    <rect x="-120" y="-120" width="240" height="240"
          fill="none" stroke="#64ffda" stroke-width="2" opacity="0.6"/>

    <!-- Chip pins -->
    <rect x="-140" y="-80" width="20" height="6" fill="#64ffda" opacity="0.4"/>
    <rect x="-140" y="-40" width="20" height="6" fill="#64ffda" opacity="0.4"/>
    <rect x="-140" y="0" width="20" height="6" fill="#64ffda" opacity="0.4"/>
    <rect x="-140" y="40" width="20" height="6" fill="#64ffda" opacity="0.4"/>
    <rect x="-140" y="80" width="20" height="6" fill="#64ffda" opacity="0.4"/>

    <rect x="120" y="-80" width="20" height="6" fill="#64ffda" opacity="0.4"/>
    <rect x="120" y="-40" width="20" height="6" fill="#64ffda" opacity="0.4"/>
    <rect x="120" y="0" width="20" height="6" fill="#64ffda" opacity="0.4"/>
    <rect x="120" y="40" width="20" height="6" fill="#64ffda" opacity="0.4"/>
    <rect x="120" y="80" width="20" height="6" fill="#64ffda" opacity="0.4"/>

    <!-- Inner circuits -->
    <rect x="-80" y="-80" width="160" height="160"
          fill="none" stroke="#64ffda" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#64ffda" stroke-width="1" opacity="0.4"/>

    <!-- AI text in chip -->
    <text x="0" y="15"
          font-family="Courier New, monospace"
          font-size="36"
          font-weight="bold"
          fill="#64ffda"
          text-anchor="middle">
      AI
    </text>
  </g>

  <!-- Main title -->
  <g transform="translate(400, 580)">
    <text x="0" y="0"
          font-family="SimHei, Microsoft YaHei, sans-serif"
          font-size="64"
          font-weight="bold"
          fill="#ccd6f6"
          text-anchor="middle">
      大语言模型
    </text>
    <text x="0" y="75"
          font-family="SimHei, Microsoft YaHei, sans-serif"
          font-size="64"
          font-weight="bold"
          fill="#ccd6f6"
          text-anchor="middle">
      编年史
    </text>

    <!-- Accent line -->
    <rect x="-150" y="110" width="300" height="3" fill="#64ffda"/>

    <!-- Subtitle -->
    <text x="0" y="165"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="24"
          fill="#8892b0"
          text-anchor="middle">
      从Transformer到ChatGPT的AI革命
    </text>

    <!-- English title -->
    <text x="0" y="210"
          font-family="Courier New, monospace"
          font-size="16"
          fill="#64ffda"
          text-anchor="middle">
      &lt; CHRONICLE OF LARGE LANGUAGE MODELS /&gt;
    </text>
  </g>

  <!-- Binary code decoration -->
  <g opacity="0.15">
    <text x="50" y="950" font-family="Courier New" font-size="14" fill="#64ffda">
      01001100 01001100 01001101 00100000 01000001 01001001
    </text>
    <text x="50" y="980" font-family="Courier New" font-size="14" fill="#64ffda">
      01010100 01110010 01100001 01101110 01110011 01100110
    </text>
  </g>

  <!-- Timeline -->
  <g transform="translate(150, 1050)">
    <line x1="0" y1="0" x2="500" y2="0" stroke="#64ffda" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="5" fill="#64ffda"/>
    <circle cx="500" cy="0" r="5" fill="#64ffda"/>
    <text x="0" y="-15" font-family="Arial" font-size="16" fill="#64ffda" text-anchor="middle">2017</text>
    <text x="500" y="-15" font-family="Arial" font-size="16" fill="#64ffda" text-anchor="middle">2025</text>
  </g>

  <!-- Author -->
  <text x="400" y="1140"
        font-family="Arial, sans-serif"
        font-size="18"
        fill="#8892b0"
        text-anchor="middle">
    AI History Chronicler · 2025
  </text>
</svg>
