<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 复杂风格 - 多层神经网络 + 数据流 + 时间轴 -->

  <defs>
    <linearGradient id="complexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="nodeGlow">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f5ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:0" />
    </radialGradient>

    <!-- Particle pattern -->
    <pattern id="particles" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#00f5ff" opacity="0.3"/>
      <circle cx="80" cy="40" r="1.5" fill="#00d4ff" opacity="0.2"/>
      <circle cx="50" cy="70" r="1" fill="#4facfe" opacity="0.3"/>
      <circle cx="10" cy="90" r="1" fill="#00f5ff" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#complexGrad)"/>
  <rect width="800" height="1200" fill="url(#particles)"/>

  <!-- Deep neural network visualization -->
  <g transform="translate(80, 150)">
    <!-- Input layer -->
    <g id="layer1">
      <circle cx="0" cy="50" r="6" fill="url(#nodeGlow)"/>
      <circle cx="0" cy="50" r="3" fill="#00f5ff"/>

      <circle cx="0" cy="120" r="6" fill="url(#nodeGlow)"/>
      <circle cx="0" cy="120" r="3" fill="#00f5ff"/>

      <circle cx="0" cy="190" r="6" fill="url(#nodeGlow)"/>
      <circle cx="0" cy="190" r="3" fill="#00f5ff"/>

      <circle cx="0" cy="260" r="6" fill="url(#nodeGlow)"/>
      <circle cx="0" cy="260" r="3" fill="#00f5ff"/>

      <circle cx="0" cy="330" r="6" fill="url(#nodeGlow)"/>
      <circle cx="0" cy="330" r="3" fill="#00f5ff"/>
    </g>

    <!-- Hidden layer 1 -->
    <g id="layer2">
      <circle cx="140" cy="30" r="5" fill="#00d4ff" opacity="0.8"/>
      <circle cx="140" cy="90" r="5" fill="#00d4ff" opacity="0.8"/>
      <circle cx="140" cy="150" r="5" fill="#00d4ff" opacity="0.8"/>
      <circle cx="140" cy="210" r="5" fill="#00d4ff" opacity="0.8"/>
      <circle cx="140" cy="270" r="5" fill="#00d4ff" opacity="0.8"/>
      <circle cx="140" cy="330" r="5" fill="#00d4ff" opacity="0.8"/>
      <circle cx="140" cy="390" r="5" fill="#00d4ff" opacity="0.8"/>
    </g>

    <!-- Hidden layer 2 -->
    <g id="layer3">
      <circle cx="280" cy="60" r="5" fill="#4facfe" opacity="0.8"/>
      <circle cx="280" cy="120" r="5" fill="#4facfe" opacity="0.8"/>
      <circle cx="280" cy="180" r="5" fill="#4facfe" opacity="0.8"/>
      <circle cx="280" cy="240" r="5" fill="#4facfe" opacity="0.8"/>
      <circle cx="280" cy="300" r="5" fill="#4facfe" opacity="0.8"/>
      <circle cx="280" cy="360" r="5" fill="#4facfe" opacity="0.8"/>
    </g>

    <!-- Hidden layer 3 -->
    <g id="layer4">
      <circle cx="420" cy="90" r="5" fill="#7fb3ff" opacity="0.8"/>
      <circle cx="420" cy="150" r="5" fill="#7fb3ff" opacity="0.8"/>
      <circle cx="420" cy="210" r="5" fill="#7fb3ff" opacity="0.8"/>
      <circle cx="420" cy="270" r="5" fill="#7fb3ff" opacity="0.8"/>
      <circle cx="420" cy="330" r="5" fill="#7fb3ff" opacity="0.8"/>
    </g>

    <!-- Output layer -->
    <g id="layer5">
      <circle cx="560" cy="135" r="6" fill="url(#nodeGlow)"/>
      <circle cx="560" cy="135" r="3" fill="#00ff88"/>

      <circle cx="560" cy="210" r="6" fill="url(#nodeGlow)"/>
      <circle cx="560" cy="210" r="3" fill="#00ff88"/>

      <circle cx="560" cy="285" r="6" fill="url(#nodeGlow)"/>
      <circle cx="560" cy="285" r="3" fill="#00ff88"/>
    </g>

    <!-- Connections (sample - not all to avoid clutter) -->
    <g opacity="0.15" stroke="#00f5ff" stroke-width="1">
      <!-- Layer 1 to 2 -->
      <line x1="6" y1="50" x2="135" y2="30"/>
      <line x1="6" y1="50" x2="135" y2="90"/>
      <line x1="6" y1="120" x2="135" y2="150"/>
      <line x1="6" y1="190" x2="135" y2="210"/>
      <line x1="6" y1="260" x2="135" y2="270"/>
      <line x1="6" y1="330" x2="135" y2="330"/>

      <!-- Layer 2 to 3 -->
      <line x1="145" y1="90" x2="275" y2="120"/>
      <line x1="145" y1="150" x2="275" y2="180"/>
      <line x1="145" y1="210" x2="275" y2="240"/>
      <line x1="145" y1="270" x2="275" y2="300"/>

      <!-- Layer 3 to 4 -->
      <line x1="285" y1="120" x2="415" y2="150"/>
      <line x1="285" y1="180" x2="415" y2="210"/>
      <line x1="285" y1="240" x2="415" y2="270"/>

      <!-- Layer 4 to 5 -->
      <line x1="425" y1="150" x2="554" y2="135"/>
      <line x1="425" y1="210" x2="554" y2="210"/>
      <line x1="425" y1="270" x2="554" y2="285"/>
    </g>
  </g>

  <!-- Data flow particles (represented as static gradient circles) -->
  <g opacity="0.3">
    <circle cx="150" cy="280" r="3" fill="#00f5ff"/>
    <circle cx="220" cy="320" r="2" fill="#00d4ff"/>
    <circle cx="350" cy="300" r="3" fill="#4facfe"/>
    <circle cx="480" cy="340" r="2" fill="#7fb3ff"/>
    <circle cx="600" cy="310" r="3" fill="#00ff88"/>
  </g>

  <!-- Main title area with glass effect -->
  <rect x="100" y="600" width="600" height="280"
        fill="#0a1929" opacity="0.7" rx="15"/>
  <rect x="100" y="600" width="600" height="280"
        fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.3" rx="15"/>

  <!-- Main title -->
  <g transform="translate(400, 690)">
    <text x="0" y="0"
          font-family="SimHei, Microsoft YaHei, sans-serif"
          font-size="62"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle"
          letter-spacing="4">
      大语言模型编年史
    </text>

    <!-- English title -->
    <text x="0" y="60"
          font-family="Georgia, serif"
          font-size="20"
          fill="#b8d4ff"
          text-anchor="middle"
          font-style="italic">
      Chronicle of Large Language Models
    </text>

    <!-- Decorative lines -->
    <line x1="-200" y1="95" x2="-60" y2="95"
          stroke="#00f5ff"
          stroke-width="2"
          opacity="0.7"/>
    <circle cx="-30" cy="95" r="4" fill="#00f5ff" opacity="0.7"/>
    <circle cx="30" cy="95" r="4" fill="#00f5ff" opacity="0.7"/>
    <line x1="60" y1="95" x2="200" y2="95"
          stroke="#00f5ff"
          stroke-width="2"
          opacity="0.7"/>

    <!-- Subtitle -->
    <text x="0" y="140"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="24"
          fill="#e0e7ff"
          text-anchor="middle">
      从Transformer到ChatGPT的AI革命
    </text>
  </g>

  <!-- Enhanced timeline -->
  <g transform="translate(120, 950)">
    <!-- Timeline line with glow -->
    <line x1="0" y1="0" x2="560" y2="0"
          stroke="#00f5ff"
          stroke-width="3"
          opacity="0.3"/>
    <line x1="0" y1="0" x2="560" y2="0"
          stroke="#00f5ff"
          stroke-width="1"
          opacity="0.8"/>

    <!-- Timeline events -->
    <g>
      <!-- 2017 Transformer -->
      <circle cx="0" cy="0" r="10" fill="url(#nodeGlow)"/>
      <circle cx="0" cy="0" r="5" fill="#fbbf24"/>
      <text x="0" y="-25" font-family="Arial" font-size="16" font-weight="bold" fill="#fbbf24" text-anchor="middle">2017</text>
      <text x="0" y="35" font-family="SimSun" font-size="14" fill="#fbbf24" text-anchor="middle">Transformer</text>

      <!-- 2018 GPT -->
      <circle cx="140" cy="0" r="6" fill="#ff6b6b" opacity="0.8"/>
      <text x="140" y="-20" font-family="Arial" font-size="14" fill="#ff6b6b" text-anchor="middle">2018</text>

      <!-- 2020 GPT-3 -->
      <circle cx="280" cy="0" r="7" fill="#4ecdc4" opacity="0.9"/>
      <text x="280" y="-20" font-family="Arial" font-size="14" fill="#4ecdc4" text-anchor="middle">2020</text>
      <text x="280" y="35" font-family="SimSun" font-size="14" fill="#4ecdc4" text-anchor="middle">GPT-3</text>

      <!-- 2022 ChatGPT -->
      <circle cx="420" cy="0" r="8" fill="#a78bfa" opacity="0.9"/>
      <text x="420" y="-20" font-family="Arial" font-size="14" fill="#a78bfa" text-anchor="middle">2022</text>
      <text x="420" y="35" font-family="SimSun" font-size="14" fill="#a78bfa" text-anchor="middle">ChatGPT</text>

      <!-- 2025 Present -->
      <circle cx="560" cy="0" r="10" fill="url(#nodeGlow)"/>
      <circle cx="560" cy="0" r="5" fill="#00ff88"/>
      <text x="560" y="-25" font-family="Arial" font-size="16" font-weight="bold" fill="#00ff88" text-anchor="middle">2025</text>
      <text x="560" y="35" font-family="SimSun" font-size="14" fill="#00ff88" text-anchor="middle">现在</text>
    </g>
  </g>

  <!-- Author info -->
  <g transform="translate(400, 1110)">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="20"
          fill="#b8d4ff"
          text-anchor="middle">
      AI History Chronicler
    </text>
    <text x="0" y="30"
          font-family="Arial, sans-serif"
          font-size="18"
          fill="#7fb3ff"
          text-anchor="middle">
      2025年10月
    </text>
  </g>
</svg>
