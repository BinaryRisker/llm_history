<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 几何风格 - 抽象神经网络 -->

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#grad1)"/>

  <!-- Abstract neural network nodes -->
  <g opacity="0.3">
    <!-- Layer 1 -->
    <circle cx="100" cy="200" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="100" cy="400" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="100" cy="600" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>

    <!-- Layer 2 -->
    <circle cx="300" cy="150" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="300" cy="350" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="300" cy="550" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="300" cy="750" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>

    <!-- Layer 3 -->
    <circle cx="500" cy="200" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="500" cy="400" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="500" cy="600" r="35" fill="none" stroke="#ffffff" stroke-width="2"/>

    <!-- Layer 4 -->
    <circle cx="700" cy="300" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="700" cy="500" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>

    <!-- Connections -->
    <line x1="140" y1="200" x2="265" y2="150" stroke="#ffffff" stroke-width="1"/>
    <line x1="140" y1="200" x2="265" y2="350" stroke="#ffffff" stroke-width="1"/>
    <line x1="140" y1="400" x2="265" y2="350" stroke="#ffffff" stroke-width="1"/>
    <line x1="140" y1="400" x2="265" y2="550" stroke="#ffffff" stroke-width="1"/>
    <line x1="335" y1="350" x2="465" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="535" y1="400" x2="660" y2="500" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Title area with semi-transparent background -->
  <rect x="100" y="350" width="600" height="350" fill="#000000" opacity="0.5" rx="10"/>

  <!-- Main title -->
  <g transform="translate(400, 470)">
    <text x="0" y="0"
          font-family="SimHei, Microsoft YaHei, sans-serif"
          font-size="68"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle">
      大语言模型编年史
    </text>

    <!-- English subtitle -->
    <text x="0" y="80"
          font-family="Georgia, serif"
          font-size="20"
          fill="#e0e0e0"
          text-anchor="middle"
          font-style="italic">
      Chronicle of Large Language Models
    </text>

    <!-- Divider -->
    <line x1="-180" y1="120" x2="180" y2="120"
          stroke="#ffffff"
          stroke-width="2"
          opacity="0.7"/>

    <!-- Subtitle -->
    <text x="0" y="170"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="24"
          fill="#ffffff"
          text-anchor="middle">
      从Transformer到ChatGPT的AI革命
    </text>
  </g>

  <!-- Author -->
  <text x="400" y="1050"
        font-family="Arial, sans-serif"
        font-size="20"
        fill="#ffffff"
        text-anchor="middle"
        opacity="0.9">
    AI History Chronicler
  </text>
  <text x="400" y="1080"
        font-family="Arial, sans-serif"
        font-size="18"
        fill="#e0e0e0"
        text-anchor="middle"
        opacity="0.8">
    2025年10月
  </text>
</svg>
