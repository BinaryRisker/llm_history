<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <!-- Neural network pattern -->
    <pattern id="neuralNet" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#ffffff" opacity="0.2"/>
      <circle cx="50" cy="30" r="2" fill="#ffffff" opacity="0.2"/>
      <circle cx="90" cy="50" r="2" fill="#ffffff" opacity="0.2"/>
      <circle cx="30" cy="70" r="2" fill="#ffffff" opacity="0.2"/>
      <circle cx="70" cy="90" r="2" fill="#ffffff" opacity="0.2"/>
      <line x1="10" y1="10" x2="50" y2="30" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="30" x2="90" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
      <line x1="10" y1="10" x2="30" y2="70" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>
  <rect width="800" height="1200" fill="url(#neuralNet)"/>

  <!-- Decorative top arc -->
  <path d="M 0 0 Q 400 150 800 0" fill="#1e293b" opacity="0.3"/>

  <!-- Main title area -->
  <g transform="translate(400, 350)">
    <!-- Main Chinese title -->
    <text x="0" y="0"
          font-family="SimHei, Microsoft YaHei, sans-serif"
          font-size="64"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle">
      大语言模型
    </text>
    <text x="0" y="80"
          font-family="SimHei, Microsoft YaHei, sans-serif"
          font-size="64"
          font-weight="bold"
          fill="#ffffff"
          text-anchor="middle">
      编年史
    </text>

    <!-- English subtitle -->
    <text x="0" y="160"
          font-family="Georgia, serif"
          font-size="22"
          font-style="italic"
          fill="#e0e7ff"
          text-anchor="middle">
      Chronicle of Large Language Models
    </text>

    <!-- Divider line -->
    <line x1="-150" y1="200" x2="150" y2="200"
          stroke="#ffffff"
          stroke-width="2"
          opacity="0.5"/>

    <!-- Chinese subtitle -->
    <text x="0" y="250"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="28"
          fill="#ffffff"
          text-anchor="middle">
      从Transformer到ChatGPT
    </text>
    <text x="0" y="290"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="28"
          fill="#ffffff"
          text-anchor="middle">
      的AI革命
    </text>
  </g>

  <!-- Timeline visualization -->
  <g transform="translate(100, 750)">
    <!-- Timeline line -->
    <line x1="0" y1="0" x2="600" y2="0"
          stroke="#ffffff"
          stroke-width="3"
          opacity="0.6"/>

    <!-- Timeline markers -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <text x="0" y="30"
          font-family="Arial, sans-serif"
          font-size="18"
          fill="#fbbf24"
          text-anchor="middle">2017</text>

    <circle cx="150" cy="0" r="6" fill="#ffffff" opacity="0.8"/>
    <text x="150" y="30"
          font-family="Arial, sans-serif"
          font-size="16"
          fill="#ffffff"
          text-anchor="middle">2019</text>

    <circle cx="300" cy="0" r="6" fill="#ffffff" opacity="0.8"/>
    <text x="300" y="30"
          font-family="Arial, sans-serif"
          font-size="16"
          fill="#ffffff"
          text-anchor="middle">2021</text>

    <circle cx="450" cy="0" r="6" fill="#ffffff" opacity="0.8"/>
    <text x="450" y="30"
          font-family="Arial, sans-serif"
          font-size="16"
          fill="#ffffff"
          text-anchor="middle">2023</text>

    <circle cx="600" cy="0" r="8" fill="#10b981"/>
    <text x="600" y="30"
          font-family="Arial, sans-serif"
          font-size="18"
          fill="#10b981"
          text-anchor="middle">2025</text>
  </g>

  <!-- Key milestones -->
  <g transform="translate(100, 850)">
    <text x="0" y="0"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="16"
          fill="#fbbf24"
          text-anchor="start">Transformer</text>

    <text x="300" y="0"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="16"
          fill="#ffffff"
          text-anchor="middle">GPT-3</text>

    <text x="600" y="0"
          font-family="SimSun, Microsoft YaHei, sans-serif"
          font-size="16"
          fill="#10b981"
          text-anchor="end">ChatGPT</text>
  </g>

  <!-- Bottom decorative arc -->
  <path d="M 0 1200 Q 400 1050 800 1200" fill="#1e293b" opacity="0.3"/>

  <!-- Author and year -->
  <g transform="translate(400, 1100)">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="20"
          fill="#ffffff"
          text-anchor="middle"
          opacity="0.9">
      BinaryRisker
    </text>
    <text x="0" y="40"
          font-family="Arial, sans-serif"
          font-size="18"
          fill="#e0e7ff"
          text-anchor="middle"
          opacity="0.8">
      2025年10月
    </text>
  </g>
</svg>
